<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Conteo de Personas en Laboratorio</title>
  <style>
    body {
      background: #0b0e14;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
    }
    header {
      background: #1b1e25;
      padding: 12px;
      width: 100%;
      text-align: center;
    }
    header a {
      color: #00ffff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    #panel {
      margin-top: 20px;
      background: #1b1e25;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.2em;
      color: #00ffff;
    }
    img {
      margin-top: 20px;
      border: 2px solid #00ffff;
      border-radius: 10px;
      width: 640px;
      max-width: 90%;
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      background: #00ffff;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { filter: brightness(1.2); }
  </style>
</head>
<body>
  <header>
    <a href="/">üëÅÔ∏è Conteo de Personas</a>
  </header>

  <h1>üé• Monitoreo en Tiempo Real</h1>

  <div id="panel">
    üì∑ C√°mara: <strong id="camStatus">Desactivada</strong> |
    üßç Personas detectadas: <strong id="faceCount">0</strong>
  </div>

  <button id="toggleCam">Activar c√°mara</button>
  <img id="stream" src="" alt="stream" />

  <script>
    const stream = document.getElementById('stream');
    const toggleCam = document.getElementById('toggleCam');
    const camStatus = document.getElementById('camStatus');
    const faceCount = document.getElementById('faceCount');
    let cameraOn = false;

    toggleCam.addEventListener('click', async () => {
      if (!cameraOn) {
        await fetch('/toggle_camera/?action=on');
        stream.src = '/video_feed/';
        stream.style.display = 'block';
        toggleCam.textContent = 'Desactivar c√°mara';
        camStatus.textContent = 'Activa';
        cameraOn = true;
      } else {
        await fetch('/toggle_camera/?action=off');
        stream.src = '';
        stream.style.display = 'none';
        toggleCam.textContent = 'Activar c√°mara';
        camStatus.textContent = 'Desactivada';
        cameraOn = false;
      }
    });

    // Actualizar contador de personas en tiempo real
    async function refreshStats() {
      try {
        const r = await fetch('/stats/');
        const d = await r.json();
        camStatus.textContent = d.camera === 'on' ? 'Activa' : 'Desactivada';
        faceCount.textContent = d.faces ?? 0;
      } catch (e) {}
    }
    setInterval(refreshStats, 1000);
  </script>
</body>
</html>
